  max_actions: 10
  examples_path: src/ap/examples.txt

# OpenAI driver configuration
openai:
  model: gpt-4.1-nano
  dev_prompt_id: ap/openai-dev
  temperature: 0.0
  max_tokens: 1000
  response_format: json_object

